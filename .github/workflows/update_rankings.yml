name: Update Model Rankings

on:
  workflow_dispatch: # Omogućava ručno pokretanje
  schedule:
    - cron: '0 8 * * *' # Pokreće se svaki dan u 8:00 UTC

jobs:
  update-rankings:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch and process leaderboard
        run: |
          # Preuzmi podatke, izdvoj samo imena modela, formatiraj kao JSON i snimi u fajl
          curl -s "https://huggingface.co/spaces/HuggingFaceH4/open_llm_leaderboard/raw/main/leaderboard_v0.1.json" \
          | jq '[.[] | .model_name_for_query] | sort' \
          > model_rankings.json

      - name: Commit and push if there are changes
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add model_rankings.json
          # Commit samo ako ima izmena
          git diff --staged --quiet || git commit -m "Chore: Update model rankings list"
          git push
